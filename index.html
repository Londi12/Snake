<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            background-color: #333;
            border: 5px solid #555;
            padding: 20px;
            text-align: center; /* Center text inside game-board */
        }

        #gameCanvas {
            background-color: #222;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <p id="instructions">Use arrow keys to control the snake.</p>
        <p id="points">Points: 0</p>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
